<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post UI</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>
  <body>
    <!-- This is a template HTML for a post item -->
    <template id="postTemplate">
      <li class="col-12 col-md-6 col-lg-4">
        <div id="postItem" class="post-item mb-4">
          <div class="card">
            <img
              id="postItemImage"
              src="images/recipe.jpg"
              class="card-img-top"
              alt="recipe"
              onerror="this.onerror=null;this.src='https://picsum.photos/1368/400';"
            />

            <div class="card-body">
              <h5 id="postItemTitle" class="card-title">Card title</h5>

              <p id="postItemDescription" class="card-text">
                This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.
              </p>

              <p class="card-text">
                <small class="text-muted">by</small>
                <small id="postItemAuthor" class="text-muted font-weight-bold">Hau Nguyen</small>
                <small id="postItemTimeSpan" class="text-muted">- 3 mins ago</small>
              </p>
            </div>
          </div>

          <div class="post-item-menu">
            <div id="postItemEdit" class="menu-item rounded-circle"><i class="fas fa-pen"></i></div>
            <div id="postItemRemove" class="menu-item rounded-circle">
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </li>
    </template>

    <header>
      <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="">
                <img src="images/logo.svg" alt="Logo Nordic Coder" />
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="add-edit-post.html"
                ><i class="fas fa-plus-circle mr-1"></i>Add new post</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="carousel-section">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="https://picsum.photos/id/1/1368/400"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>TRUST ME</h5>
                <p>Coding Javascript Is Fun!!! :P</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://picsum.photos/id/1069/1368/400"
                alt="Second slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>KEEP LEARNING</h5>
                <p>Javascript is sexy, you know?</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://picsum.photos/id/124/1368/400"
                alt="Third slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>NEVER GIVE UP</h5>
                <p>Small steps make big changes...</p>
              </div>
            </div>
          </div>

          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>

      <section class="posts-section">
        <div class="container">
          <h1 class="with-underline text-center">Latest posts</h1>

          <!-- Post list -->
          <ul id="postsList" class="row posts-list justify-content-center"></ul>

          <!-- Posts pagination -->
          <nav class="posts-nav" aria-label="Posts navigation">
            <ul hidden id="postsPagination" class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>

    <footer class="text-center text-muted py-3">
      <small>Created by Po with <i class="fas fa-heart"></i></small>
    </footer>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fetch-polyfill@0.8.2/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <script type="module" src="/js/home.js"></script>
  </body>
</html>
