<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post UI</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>
  <body>
    <!-- This is a template HTML for a post item -->
    <template id="postTemplate">
      <li class="col-12 col-md-6 col-lg-4">
        <div id="postItem" class="post-item mb-4">
          <div class="card">
            <img id="postItemImage" src="images/recipe.jpg" class="card-img-top" alt="recipe" />

            <div class="card-body">
              <h5 id="postItemTitle" class="card-title">Card title</h5>

              <p id="postItemDescription" class="card-text">
                This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.
              </p>

              <p class="card-text">
                <small class="text-muted">by</small>
                <small id="postItemAuthor" class="text-muted font-weight-bold">Hau Nguyen</small>
                <small id="postItemTimeSpan" class="text-muted">- 3 mins ago</small>
              </p>
            </div>
          </div>

          <div id="postItemMenu" class="post-item-menu">
            <div id="postItemEdit" class="menu-item rounded-circle"><i class="fas fa-pen"></i></div>
            <div
              id="postItemRemove"
              class="menu-item rounded-circle"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </li>
    </template>

    <header>
      <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="./">
                <img src="images/logo.svg" alt="Logo Nordic Coder" />
              </a>
            </li>

            <li class="nav-item">
              <!-- <a class="nav-link" href="/add-edit-post.html"
                ><i class="fas fa-plus-circle mr-1"></i>Add new post</a
              > -->
              <a class="nav-link" href="/add-edit-post.html"
                ><i class="fas fa-plus-circle mr-1"></i>Add new post</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="carousel-section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/id/1/1368/400" class="d-block w-100" alt="Laptop" />
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/id/10/1368/400" class="d-block w-100" alt="Tree" />
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/id/20/1368/400" class="d-block w-100" alt="Book" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="posts-section">
        <div class="container">
          <h1 class="with-underline text-center">Latest posts</h1>

          <!-- Search box -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="search">Search</span>
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="search post by title"
              aria-label="search"
              aria-describedby="search"
            />
          </div>

          <!-- Post list -->
          <ul id="postList" class="row posts-list justify-content-center ps-0"></ul>

          <!-- Posts pagination -->
          <nav class="posts-nav" aria-label="Posts navigation">
            <ul id="postsPagination" class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>

    <footer class="text-center text-muted py-3">
      <small>Created by Po with <i class="fas fa-heart"></i></small>
    </footer>

    <!-- modal remove post -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Remove post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              id="modalRemoveButton"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Remove
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/js/home.js"></script>
  </body>
</html>
